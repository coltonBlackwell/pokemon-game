      function encounterPokemon() {

        var pokemon = [["Pidgey", "Diglit", "Ditto", "Caterpie", "Paras", "Ratata", "Tentacool"],  // 0 bad
                       ["Delibird", "Smeargle", "SudoWoodo"],  // 1 medium
                       ["Dreepy"]  // 2 good
                       ];

        var print;

        var getRarity = Math.floor(Math.random()*10);
        var chooseFrom;
        if (getRarity <= 5) {
          chooseFrom = 0;
        }
        else if (getRarity <= 8) {
          chooseFrom = 1;
        } else {
          chooseFrom = 2;
        }
        var party;
        var choosePoke = Math.floor(Math.random()*pokemon[chooseFrom].length);
        var usrEncounter = prompt(`You encountered a wild ${pokemon[chooseFrom][choosePoke]}! Do you wish to fight/catch or run from it?`);
        if (usrEncounter == 'fight') {
            print = (`You defeated the wild ${pokemon[chooseFrom][choosePoke]}! You leveled up!`);
            pokemonStats.level += 1;
            document.getElementById("exampleText2").innerHTML = print;
            document.getElementById("pokemonStats").innerHTML = pokemonStats.allStats();
        } else if (usrEncounter == 'catch') {
          var catchOdds = Math.floor(Math.random()*3);
          if (catchOdds == 2) {
            print = (`You caught a wild ${pokemon[chooseFrom][choosePoke]} . Nice Job!`);
            pokemonStats.newPokemon += (' ||| ' + pokemon[chooseFrom][choosePoke]);
            party = pokemonStats.party()
          } else {
            print = (`You didnt catch the wild ${pokemon[chooseFrom][choosePoke]} ! Better luck next time!`);
            party = pokemonStats.party()
          }
          document.getElementById("exampleText2").innerHTML = print;
          document.getElementById("pokeParty").innerHTML = party;
          }
      }

  function evoButton() {

        }
      } else {
